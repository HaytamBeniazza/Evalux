<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>review</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white">

<div class="flex items-left flex-col mt-11">
    <div class="p-12 m-12 flex items-left flex-wrap">
        <div th:each="review : ${reviews}" class="m-8 w-96 px-8 py-4 bg-white rounded-lg shadow-md dark:bg-gray-800">
            <div class="flex items-center justify-between">
                <span class="text-sm font-light text-gray-600 dark:text-gray-400" th:text="${review.date}"></span>
                <a th:href="@{'/reviews/' + ${review.id} + '/update'}" class="bg-orange-500 px-3 py-1 text-sm transform rounded cursor-pointer text-white">Update</a>
                <a href="#" th:href="@{'/admin/' + ${review.id} + '/delete'}" class="bg-red-300 px-3 py-1 text-sm transform rounded cursor-pointer text-gray-800 dark:text-gray-200" onclick="return confirm('Are you sure you want to delete this review?')">Delete</a>
            </div>
            <div class="mt-2">
                <a href="#" class="text-xl font-bold text-gray-700 dark:text-white hover:text-gray-600 dark:hover:text-gray-200 hover:underline" tabindex="0" role="link" th:text="${review.title}"></a>
                <p class="mt-2 text-gray-600 dark:text-gray-300" th:text="${review.message}"></p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
