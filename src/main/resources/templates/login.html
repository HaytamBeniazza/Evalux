<!DOCTYPE html>
<html xmlns="http://thymeleaf.org">
<head>
    <title>youReview</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex justify-center items-center flex-col pt-10">
<p class="text-[30px] font-bold">Login Page</p>
<form action="#" method="POST" th:action="@{/}" th:object="${user}" class="flex flex-col justify-center items-center p-4 gap-3 mt-10">
    <div class="flex flex-col justify-start items-start gap-3">
        <label class="font-semibold">username</label>
        <input name="username" th:field="*{username}" type="text" placeholder="username" class="border p-2 rounded-md w-[300px]"/>
    </div>
    <div class="flex flex-col justify-start items-start gap-3">
        <label class="font-semibold">password</label>
        <input name="password" th:field="*{password}" type="password" placeholder="password" class="border p-2 rounded-md w-[300px]"/>
    </div>
    <button class="p-3 text-white bg-blue-500 rounded-md text-[20px]">login</button>
</form>
</body>
</html>
